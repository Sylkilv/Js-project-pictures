<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 5SOS Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="image" onclick="openModal('older.jpg')">
            <img src="./older.jpg" alt="Image 1">
        </div>
        <div class="image" onclick="openModal('twl.jpg')">
            <img src="./twl.jpg" alt="Image 2">
        </div>
        <div class="image" onclick="openModal('flatline.jpg')">
            <img src="flatline.jpg" alt="Image 3">
        </div>
        <div class="image" onclick="openModal('tmh.jpg')">
            <img src="tmh.jpg" alt="Image 4">
        </div>
        <div class="image" onclick="openModal('idw.jpg')">
            <img src="idw.jpg" alt="Image 5">
        </div>
        <div class="image" onclick="openModal('red.jpg')">
            <img src="red.jpg" alt="Image 6">
        </div>
        <div class="image" onclick="openModal('memai.jpg')">
            <img src="memai.jpg" alt="Image 7">
        </div>
        <div class="image" onclick="openModal('party.jpg')">
            <img src="party.jpg" alt="Image 7">
        </div>
  
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <button onclick="generateRandomImage()">Generate Random Image</button>
    
    <div id="randomImageContainer">
    </div> 
    <script src="./main.js"></script>
</body>
</html>
